name: Java CI

on:
  push:
    branches: [ "main" ]        # запускается при каждом push в main
  pull_request:
    branches: [ "main" ]        # и при PR в main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build and run tests
        run: mvn -B -ntp clean verify   # clean build + run unit tests

      # Optional: upload test reports
      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/*.xml
            **/target/surefire-reports/*.txt

      # Optional: upload compiled jar
      - name: Upload built jar
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: built-jar
          path: target/*.jar
