<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Registration</title>

  <!-- Bootstrap CSS (for simple clean styling) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Register</h2>

          <!-- Registration Form -->
          <form th:action="@{/api/auth/register}" th:object="${user}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" th:field="*{username}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>

          <div class="text-center mt-3">
            <a th:href="@{/}" class="text-decoration-none">‚Üê Back to Home</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional Bootstrap JS (for interactivity, not required for basic form) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
