<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>

  <!-- Bootstrap CSS (for clean layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="text-center mb-4">Register</h2>

          <!-- Registration Form -->
          <form th:action="@{/api/auth/register}" th:object="${user}" method="post" novalidate>

            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" th:field="*{username}" class="form-control" required>
              <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></p>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" th:field="*{email}" class="form-control" required>
              <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></p>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" th:field="*{password}" class="form-control" required>
              <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger small"></p>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Register</button>

            <!-- Success & Error Messages -->
            <div th:if="${successMessage}" class="alert alert-success mt-3 text-center">
              <p th:text="${successMessage}"></p>
            </div>

            <div th:if="${errorMessage}" class="alert alert-danger mt-3 text-center">
              <p th:text="${errorMessage}"></p>
            </div>
          </form>

          <!-- Back to Home -->
          <div class="text-center mt-3">
            <a th:href="@{/}" class="text-decoration-none">&lt; Back to Home</a>
          </div>

          </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional Bootstrap JS (for interactivity) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS validation -->
<script th:src="@{/js/register-validation.js}"></script>
</body>
</html>
